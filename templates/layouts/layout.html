<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/w3css.min.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body class="w3-light-grey">

    <!-- Header -->
    <div class="content w3-content">
        <header class="w3-container w3-center w3-padding-32">
            <h1><b>BLOG</b></h1>
            <p>Welcome to the blog of <span class="w3-tag">unknown</span></p>
        </header>
    </div>
    <!-- END Header -->

    <div class="content w3-content">

        <!-- Navbar -->
        {% if current_user.is_authenticated %}
            <nav class="w3-card w3-margin w3-white">
                <a href="{{ url_for('home') }}" class="w3-bar-item w3-button w3-pale-green">Home</a>
                <a href="{{ url_for('create_post') }}" class="w3-bar-item w3-button w3-pale-green">Create post</a>

                <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-pale-green">Logout</a>
            </nav>
        {% endif %}
        <!-- Navbar -->

        {% block content %} {% endblock %}

    </div>

    <footer class="w3-container w3-row w3-content">
        {% block html_footer %}
            <a href="{{ url_for('home') }}" class="w3-button w3-black w3-padding-large w3-margin-bottom">
                Â« Homepage
            </a>
        {% endblock %}
    </footer>

    </body>
</html>
