{% extends 'layouts/layout.html' %}

{% from "helpers/formhelpers.html" import render_field %}

{% block title %}
    Delete post {{ post.title }}
{% endblock %}

{% block content %}

    <div class="w3-card w3-margin w3-white">

        <div class="w3-container w3-green">
            <h2>
                Delete post
            </h2>
        </div>

        <form class="w3-container w3-padding" method="post">

            {{ form.csrf_token }}

            <p>
                Are you sure you want to delete {{ post.title }}?
            </p>

            <a href="{{ url_for('post', id=post.id) }}" class="w3-button w3-green">Back</a>
            <input class="w3-button w3-red" type="submit" value="Delete">

        </form>

    </div>

{% endblock %}
