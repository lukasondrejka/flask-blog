{% macro render_field(field) %}
    <div class="w3-margin">
        {{ field.label }}
        {{ field(class="w3-input", **kwargs)|safe }}
        {{ render_errors(field.errors) }}
    </div>
{% endmacro %}


{% macro render_errors(errors) %}
    <div class="w3-margin">
        {% if errors %}
            {% for error in errors %}
              <p class="w3-text-red">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
